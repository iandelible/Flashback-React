<!DOCTYPE html>
<html>
  <head>
    <!--Loads required libraries for React -->
    <!-- Babel project allows use of ES6 on web browsers that do not natively support it -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- react and react-dom libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.0.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.0.0/umd/react-dom.development.js"></script>
    <!-- links index.css fille in the same directory to this index.html file -->
    <link rel="stylesheet" type="text/css" href="index.css"></link>
  </head>
  <body>
    <div id="app"></div>
    <!-- according to babel setup instructions: Compiling in the browser has a fairly limited use case,
    so if you are working on a production site you should be precompiling your scripts server-side-->
    <!-- this application will use a in-broswer compliation stategy. this script tag allows the inclusion of ES6 JavaScript -->
    <script type="text/babel">
    ReactDOM.render(<h1>HELLO WORLD</h1>, document.getElementById('app'));
    </script>

  </body>

</html>
